            max-width: 1300px;

            /* Styling for the chevron */

            @apply flex flex-wrap justify-start items-center p-4 border-b border-gray-300;

            top: 0;

        /* Specific highlight styles for character diff */

<script>
    // --- CHARACTER DIFF LOGIC (RETAINED FOR HISTORY LOGGING) ---
    const diffAndHighlightCharLevel = (oldVal, newVal) => {
        let oldOutput = '';
        let newOutput = '';
        
        const maxLen = Math.max(oldVal.length, newVal.length);

        for (let i = 0; i < maxLen; i++) {
            const oldChar = oldVal[i] || '';
            const newChar = newVal[i] || '';

            if (oldChar === newChar) {
                oldOutput += oldChar;
                newOutput += newChar;
            } else {
                if (oldChar) {
                    oldOutput += `<span class="bg-red-200 text-red-800 font-bold">${oldChar}</span>`;
                }
                if (newChar) {
                    newOutput += `<span class="bg-green-200 text-green-800 font-bold">${newChar}</span>`;
                }
            }
        }
        return { old: oldOutput, new: newOutput };
    };

    const highlightChangesInDescription = (description) => {
        const regex = /'([^']*)'/g; 
        const values = [];
        let match;
        while (match = regex.exec(description)) {
            values.push(match[1]);
        }
        
        if (values.length === 2) {
            const oldValue = values[0];
            const newValue = values[1];
            
            const fieldName = description.split(' ')[0];
            
            const highlighted = diffAndHighlightCharLevel(oldValue, newValue);
            
            return `
                ${fieldName} changed: 
                <span class="inline-block px-2 py-0.5 rounded-md bg-red-100 text-red-800 text-xs mr-2">OLD</span>
                <span class="break-words">${highlighted.old}</span>
                <span class="mx-2 text-gray-500 font-semibold">â†’</span>
                <span class="inline-block px-2 py-0.5 rounded-md bg-green-100 text-green-800 text-xs mr-2">NEW</span>
                <span class="break-words">${highlighted.new}</span>
            `;
        } else {
            return description;
        }
    };

            subCategories.sort().forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub;
                filterSubCategory.appendChild(option);
            });
            filterSubCategory.value = filterSubCurrentValue;


            // Vendor Dropdowns
            [filterVendor, vendorSelect].forEach(select => {
                let currentValue = select.value;
                select.innerHTML = select === filterVendor ? '<option value="">Vendor</option>' : '<option value="">Select Vendor</option>';
                vendors.sort().forEach(v => {
                    const option = document.createElement('option');
                    option.value = v;
                    option.textContent = v;
                    select.appendChild(option);
                });
                select.value = currentValue;
            });
            
            // Initial filter of Subcategories in Add/Update Modal
            filterSubcategoryOptions(categorySelect.value);
        };

        // Function to render the table
        const renderTable = (dataToRender) => {
            dataTableBody.innerHTML = '';
            if (dataToRender.length === 0) {
                dataTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">No results found matching your filter.</td></tr>';
                return;
            }
            dataToRender.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-100';
                const permanentIndex = data.findIndex(d => d === item);

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${item.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.subCategory}</td>
                    <td class="px-6 py-4">${item.sourceName}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.vendor}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="action-text-btn update-btn" data-index="${permanentIndex}">Update</button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="action-text-btn delete-btn" data-index="${permanentIndex}" title="Delete Record"><i class="fas fa-trash-can"></i></button>
                    </td>
                `;
                dataTableBody.appendChild(row);
            });
        };

        // Function to filter the data based on all criteria
        const applyFilters = () => {
            const selectedCategory = filterExampleOf.value;
            const selectedSubCategory = filterSubCategory.value;
            const selectedVendor = filterVendor.value;
            const searchTermSourceName = filterSourceName.value.trim().toLowerCase();

            const filteredData = data.filter(item => {
                const matchesCategory = !selectedCategory || item.category === selectedCategory;
                const matchesSubCategory = !selectedSubCategory || item.subCategory === selectedSubCategory;
                const matchesVendor = !selectedVendor || item.vendor === selectedVendor;
                const matchesSourceName = !searchTermSourceName || item.sourceName.toLowerCase().includes(searchTermSourceName);

                return matchesCategory && matchesSubCategory && matchesVendor && matchesSourceName;
            });

            renderTable(filteredData);
        };
        
        // --- MANAGE CATEGORIES LOGIC ---
        
        const isCategoryUsed = (type, value) => {
            if (type === 'category') {
                return data.some(item => item.category === value);
            } else if (type === 'vendor') {
                return data.some(item => item.vendor === value);
            } else if (type === 'subCategory') {
                return data.some(item => item.subCategory === value);
            }
            return false;
        };

        const renderManagementLists = () => {
            const createListItem = (type, value, list) => {
                const isUsed = isCategoryUsed(type, value);
                const item = document.createElement('div');
                item.className = 'manage-list-item';
                
                item.innerHTML = `
                    <span class="text-sm font-medium">${value}</span>
                    <div class="manage-actions">
                        <button class="text-xs manage-btn-update" data-type="${type}" data-value="${value}">Rename</button>
                        <button class="text-xs manage-btn-delete ${isUsed ? 'opacity-50 cursor-not-allowed' : ''}" 
                                data-type="${type}" 
                                data-value="${value}" 
                                ${isUsed ? 'disabled' : ''}
                                title="${isUsed ? 'Cannot delete: item is currently in use.' : 'Delete item.'}">
                                Delete
                        </button>
                    </div>
                `;
                list.appendChild(item);
            };

            // Render Category List
            categoryListDiv.innerHTML = '';
            categories.sort().forEach(cat => createListItem('category', cat, categoryListDiv));
            
            // Render Subcategory List 
            subCategoryListDiv.innerHTML = '';
            subCategories.sort().forEach(sub => createListItem('subCategory', sub, subCategoryListDiv));

            // Render Vendor List
            vendorListDiv.innerHTML = '';
            vendors.sort().forEach(v => createListItem('vendor', v, vendorListDiv));
            
            // --- Assignment List (New Panel) ---
            const renderAssignmentList = (selectedCat) => {
                assignSubcategoryListDiv.innerHTML = '';
                if (!selectedCat) {
                    assignSubcategoryListDiv.innerHTML = '<p class="text-sm text-gray-500 italic p-2">Select a category above to manage assignments.</p>';
                    return;
                }
                
                const assigned = categoryAssignments[selectedCat] || [];
                
                subCategories.sort().forEach(sub => {
                    const isChecked = assigned.includes(sub);
                    const div = document.createElement('div');
                    div.className = 'flex items-center space-x-2 manage-list-item p-2';
                    div.innerHTML = `
                        <input type="checkbox" id="assign-${sub}" value="${sub}" ${isChecked ? 'checked' : ''} data-category="${selectedCat}">
                        <label for="assign-${sub}" class="text-sm">${sub}</label>
                    `;
                    assignSubcategoryListDiv.appendChild(div);
                });
            };
            
            // Initialize/update Category selection in assignment panel
            manageCategorySelect.innerHTML = `<option value="">Select Category to Assign</option>`;
            categories.sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                manageCategorySelect.appendChild(option);
            });
            
            // Set initial assignment list based on current selection
            manageCategorySelect.onchange = () => renderAssignmentList(manageCategorySelect.value);
            renderAssignmentList(manageCategorySelect.value);
        };

        // --- HANDLERS ---
        
        // Category/Subcategory Modal Change Handler
        const handleModalCategoryChange = () => {
            const selectedCategory = categorySelect.value;
            filterSubcategoryOptions(selectedCategory);
            subCategorySelect.value = ''; // Clear subcategory when category changes
            sourceNameInput.value = ''; // Clear source name on category change
        };
        categorySelect.addEventListener('change', handleModalCategoryChange);
        subCategorySelect.addEventListener('change', () => {
             sourceNameInput.value = ''; // Clear source name on subcategory change
        });
        

        // Main Renaming Logic
        const handleRename = (type, oldValue) => {
            const newValue = prompt(`Enter new name for ${type} '${oldValue}':`);
            if (newValue && newValue.trim() !== oldValue) {
                const cleanNewValue = newValue.trim();
                
                const list = type === 'category' ? categories : (type === 'vendor' ? vendors : subCategories);
                
                if (list.includes(cleanNewValue)) {
                    alert(`Error: A ${type} named '${cleanNewValue}' already exists.`);
                    return;
                }

                if (type === 'category') {
                    // Update Category list, assignments, and data entries
                    const index = categories.indexOf(oldValue);
                    if (index !== -1) categories[index] = cleanNewValue;
                    
                    categoryAssignments[cleanNewValue] = categoryAssignments[oldValue];
                    delete categoryAssignments[oldValue];

                    data.forEach(item => { if (item.category === oldValue) item.category = cleanNewValue; });
                    
                } else if (type === 'vendor') {
                    // Update Vendor list and all corresponding data entries
                    const index = vendors.indexOf(oldValue);
                    if (index !== -1) vendors[index] = cleanNewValue;
                    data.forEach(item => { if (item.vendor === oldValue) item.vendor = cleanNewValue; });
                    
                } else if (type === 'subCategory') {
                    // Update Subcategory list, assignments, and data entries
                    const index = subCategories.indexOf(oldValue);
                    if (index !== -1) subCategories[index] = cleanNewValue;
                    
                    // Update assignments
                    Object.keys(categoryAssignments).forEach(cat => {
                        const subIndex = categoryAssignments[cat].indexOf(oldValue);
                        if (subIndex !== -1) {
                            categoryAssignments[cat][subIndex] = cleanNewValue;
                        }
                    });

                    data.forEach(item => { 
                        if (item.subCategory === oldValue) {
                            item.subCategory = cleanNewValue;
                            if (item.sourceName === oldValue) {
                                item.sourceName = cleanNewValue;
                            }
                        }
                    });
                }

                refreshDropdowns();
                applyFilters();
                renderManagementLists();
                alert(`${oldValue} successfully renamed to ${cleanNewValue}.`);
            }
        };
        
        // Main Deletion Logic
        const handleDelete = (type, value) => {
            if (isCategoryUsed(type, value)) {
                alert(`Cannot delete ${type} '${value}': It is currently associated with one or more checks in the main table.`);
                return;
            }
            
            if (confirm(`Are you sure you want to delete the ${type} '${value}'? This cannot be undone.`)) {
                if (type === 'category') {
                    categories = categories.filter(cat => cat !== value);
                    delete categoryAssignments[value];
                } else if (type === 'vendor') {
                    vendors = vendors.filter(v => v !== value);
                } else if (type === 'subCategory') {
                    subCategories = subCategories.filter(sub => sub !== value);
                    
                    // Remove the subcategory from all assignments
                    Object.keys(categoryAssignments).forEach(cat => {
                        categoryAssignments[cat] = categoryAssignments[cat].filter(sub => sub !== value);
                    });
                    
                    // Filter the main data array
                    data = data.filter(item => item.subCategory !== value);
                }
                
                refreshDropdowns();
                applyFilters();
                renderManagementLists();
                alert(`${value} deleted successfully.`);
            }
        };

        // Event Listener for Assignment Checkboxes
        assignSubcategoryListDiv.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const category = e.target.getAttribute('data-category');
                const sub = e.target.value;
                
                if (!categoryAssignments[category]) {
                    categoryAssignments[category] = [];
                }

                if (e.target.checked) {
                    if (!categoryAssignments[category].includes(sub)) {
                        categoryAssignments[category].push(sub);
                    }
                } else {
                    categoryAssignments[category] = categoryAssignments[category].filter(s => s !== sub);
                }
                // Update the Add/Update modal's subcategory dropdown if the currently selected category is the one being modified
                if (categorySelect.value === category) {
                    filterSubcategoryOptions(category);
                }
            }
        });


        // Event Listener for Rename and Delete buttons in management modal
        manageCategoriesModal.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('manage-btn-update')) {
                const type = target.getAttribute('data-type');
                const value = target.getAttribute('data-value');
                handleRename(type, value);
            } else if (target.classList.contains('manage-btn-delete') && !target.disabled) {
                const type = target.getAttribute('data-type');
                const value = target.getAttribute('data-value');
                handleDelete(type, value);
            }
        });
        
        // Event Listener for Add Category button
        addCategoryBtn.addEventListener('click', () => {
            const newCat = newCategoryInput.value.trim();
            if (!newCat) return;
            if (!categories.includes(newCat)) {
                categories.push(newCat);
                categoryAssignments[newCat] = []; // Initialize empty assignment list
                newCategoryInput.value = '';
                refreshDropdowns();
                renderManagementLists();
                alert(`New Category '${newCat}' added!`);
            } else {
                alert(`Category '${newCat}' already exists.`);
            }
        });
        
        // Event Listener for Add Subcategory button
        addSubCategoryBtn.addEventListener('click', () => {
            const newSub = newSubCategoryInput.value.trim();
            if (!newSub) return;

            if (subCategories.includes(newSub)) {
                 alert(`Subcategory '${newSub}' already exists.`);
                 return;
            }
            
            subCategories.push(newSub);
            newSubCategoryInput.value = '';
            
            refreshDropdowns();
            renderManagementLists();
            alert(`New Subcategory '${newSub}' added! Remember to assign it to a Category.`);
        });

        // Event Listener for Add Vendor button
        addVendorBtn.addEventListener('click', () => {
            const newVendor = newVendorInput.value.trim();
            if (!newVendor) return;
            if (!vendors.includes(newVendor)) {
                vendors.push(newVendor);
                newVendorInput.value = '';
                refreshDropdowns();
                renderManagementLists();
                alert(`New Vendor '${newVendor}' added!`);
            } else {
                 alert(`Vendor '${newVendor}' already exists.`);
            }
        });

        // --- UI INITIALIZATION & EVENT HANDLERS ---
        
        // Initial setup
        refreshDropdowns();
        // Set the initial filter value and apply the filter
        filterExampleOf.value = 'NATCRIM'; 
        applyFilters(); 
        
        // Open/Close Modals
        manageCategoriesBtn.addEventListener('click', () => {
            renderManagementLists();
            manageCategoriesModal.style.display = 'flex';
        });
        
        document.getElementById('addCheckBtn').addEventListener('click', () => {
            openModal('add');
        });

        // --- BUTTON HANDLERS ---
        document.getElementById('searchFilterBtn').addEventListener('click', applyFilters);

        document.getElementById('clearFilterBtn').addEventListener('click', () => {
            filterExampleOf.value = 'NATCRIM'; // Resetting to default NATCRIM view
            filterSubCategory.value = '';
            filterVendor.value = '';
            filterSourceName.value = '';
            applyFilters();
        });
        // --- END BUTTON HANDLERS ---
        
        // Universal Modal Close Function
        window.closeModal = (modalId) => {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'addUpdateModal') {
                 dataForm.reset();
            }
        };

        const openModal = (mode, index = -1) => {
            isUpdating = mode === 'update';
            updatingIndex = index;
            modalTitle.textContent = isUpdating ? 'Update Existing Check' : 'Add New Check';
            saveBtn.textContent = isUpdating ? 'Save Changes' : 'Add Check';
            
            // Ensure dropdowns are current before setting values
            refreshDropdowns();

            if (isUpdating) {
                const item = data[index];
                categorySelect.value = item.category;
                // Immediately filter subcategories based on the loaded category
                filterSubcategoryOptions(item.category);
                subCategorySelect.value = item.subCategory;
                sourceNameInput.value = item.sourceName;
                vendorSelect.value = item.vendor;
            } else {
                dataForm.reset();
                // SET DEFAULT VALUES
                categorySelect.value = 'NATCRIM';
                filterSubcategoryOptions('NATCRIM'); // Filter subs for NATCRIM
                vendorSelect.value = 'SJV'; 
            }
            addUpdateModal.style.display = 'flex';
        };

        // Form Submission (Add/Update Logic)
        dataForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newCategory = categorySelect.value;
            const newSubCategory = subCategorySelect.value;
            const newSourceName = sourceNameInput.value.trim();
            const newVendor = vendorSelect.value;
            const now = (new Date()).toLocaleString();
            
            if (!newCategory || !newSubCategory || !newSourceName || !newVendor) {
                alert("Please fill out all required fields.");
                return;
            }

            const newSubCategoryValue = newSubCategory;


            if (isUpdating) {
                const originalItem = data[updatingIndex];
                let updateDetails = [];

                if (originalItem.category !== newCategory) {
                    updateDetails.push(`Category changed from '${originalItem.category}' to '${newCategory}'`);
                }
                 if (originalItem.subCategory !== newSubCategoryValue) {
                    updateDetails.push(`Subcategory changed from '${originalItem.subCategory}' to '${newSubCategoryValue}'`);
                }
                if (originalItem.sourceName !== newSourceName) {
                    updateDetails.push(`Source Name changed from '${originalItem.sourceName}' to '${newSourceName}'`);
                }
                if (originalItem.vendor !== newVendor) {
                    updateDetails.push(`Vendor changed from '${originalItem.vendor}' to '${newVendor}'`);
                }

                if (updateDetails.length > 0) {
                    originalItem.history.push({ 
                        timestamp: now, 
                        updateDetails: updateDetails.join(', ') 
                    });
                } else {
                     originalItem.history.push({ 
                        timestamp: now, 
                        updateDetails: 'No changes detected, record touched up.' 
                    });
                }
                
                originalItem.category = newCategory;
                originalItem.subCategory = newSubCategoryValue; 
                originalItem.sourceName = newSourceName;
                originalItem.vendor = newVendor;

            } else {
                data.push({ 
                    category: newCategory, 
                    subCategory: newSubCategoryValue,
                    sourceName: newSourceName, 
                    vendor: newVendor,
                    history: [{ timestamp: now, updateDetails: 'New record created.' }]
                });
            }
            
            applyFilters(); // Re-render table, respecting current filters
            closeModal('addUpdateModal');
        });

        // Delegate Table Actions (Update, Delete)
        dataTableBody.addEventListener('click', (e) => {
            
            if (e.target.classList.contains('update-btn')) {
                // Get permanent index stored in the data attribute
                const originalIndex = parseInt(e.target.getAttribute('data-index'));
                openModal('update', originalIndex);

            } else if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                // Get permanent index stored in the data attribute
                const targetButton = e.target.closest('.delete-btn');
                const originalIndex = parseInt(targetButton.getAttribute('data-index'));

                // Custom delete confirmation modal
                const confirmMessage = document.createElement('div');
                confirmMessage.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1001]';
                confirmMessage.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                        <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
                        <p class="mb-6">Are you sure you want to delete the record for: <strong>${data[originalIndex].sourceName}</strong>?</p>
                        <div class="flex justify-center gap-4">
                            <button id="confirmDelete" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150">Delete</button>
                            <button id="cancelDelete" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150">Cancel</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(confirmMessage);
                
                document.getElementById('confirmDelete').onclick = function() {
                    data.splice(originalIndex, 1);
                    applyFilters(); // Re-render table after deletion
                    refreshDropdowns(); // Refresh dropdowns in case a category was deleted
                    confirmMessage.remove();
                };
                document.getElementById('cancelDelete').onclick = function() {
                    confirmMessage.remove();
                };
            }
        });
    });
</script>

</body>
</html>
